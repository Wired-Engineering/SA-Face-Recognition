events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Map proxy headers for proper forwarding
    map $http_x_forwarded_proto $proxy_x_forwarded_proto {
        default $http_x_forwarded_proto;
        ''      $scheme;
    }

    map $http_x_forwarded_host $proxy_x_forwarded_host {
        default $http_x_forwarded_host;
        ''      $host;
    }

    # HTTPS only server
    server {
        listen 443 ssl default_server;
        server_name _;

        # SSL certificates - using nginx's default test certificates
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        # Handle plain HTTP requests sent to HTTPS port
        error_page 497 https://$host:$server_port$request_uri;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Detect if we're behind a proxy
        set $behind_proxy 0;
        if ($http_x_forwarded_proto != '') {
            set $behind_proxy 1;
        }
        if ($http_x_forwarded_host != '') {
            set $behind_proxy 1;
        }
        if ($http_x_forwarded_for != '') {
            set $behind_proxy 1;
        }

        # Frontend - Serve React build files
        location / {
            root /var/www/html;
            index index.html;
            try_files $uri $uri/ /index.html;

            # Ensure camera permissions are set for the main app
            add_header Permissions-Policy "camera=(*)" always;
            add_header Feature-Policy "camera *" always;
        }

        # API routes - Proxy to FastAPI backend
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $proxy_x_forwarded_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $proxy_x_forwarded_host;
            proxy_cache_bypass $http_upgrade;

            # Special handling for RTSP MJPEG stream
            proxy_buffering off;  # Important for streaming responses
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }

        # FastAPI documentation endpoints
        location /api/docs {
            proxy_pass http://127.0.0.1:8000/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # OpenAPI schema endpoint
        location /api/openapi.json {
            proxy_pass http://127.0.0.1:8000/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Socket.IO WebSocket connections
        location /socket.io/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $proxy_x_forwarded_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $proxy_x_forwarded_host;
        }

        # Optional: Enable gzip compression for static files
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied expired no-cache no-store private any;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Permissions Policy - Allow camera and microphone access from any source when behind proxy
        # Use self when not behind proxy, * when behind proxy to handle cross-origin contexts
        add_header Permissions-Policy "camera=* sync-xhr=(*)" always;

 
        # Content Security Policy - Allow camera access with more permissive settings for proxied environments
        add_header Content-Security-Policy "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src * ws: wss:;" always;

        # Increase client max body size for file uploads
        client_max_body_size 10M;
    }
}