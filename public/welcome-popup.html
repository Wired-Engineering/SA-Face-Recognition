<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition - Welcome Canvas</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&family=Lato:wght@400;700&family=Raleway:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family, 'Inter'), -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .welcome-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            background-color: var(--bg-color, #E1EBFF);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .connection-status.connected {
            background-color: rgba(81, 207, 102, 0.1);
            border: 1px solid #51cf66;
            color: #51cf66;
        }

        .connection-status.disconnected {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background-color: #51cf66;
        }

        .status-dot.disconnected {
            background-color: #ff6b6b;
        }

        /* Kiosk Mode Button */
        .kiosk-btn {
            position: absolute;
            top: 60px;  /* Positioned below the connection status */
            right: 20px;  /* Aligned with connection status */
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .kiosk-btn:hover {
            background: rgba(100, 100, 100, 0.15);
            border-color: rgba(100, 100, 100, 0.3);
            transform: translateX(-2px);
        }

        .kiosk-btn:active {
            transform: translateX(0);
        }

        /* Hide kiosk button when already in kiosk mode */
        .kiosk-mode .kiosk-btn {
            display: none;
        }

        #cloudCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }


        /* Kiosk Mode Enhancements */
        .kiosk-mode {
            cursor: none;
            overflow: hidden;
        }

        .kiosk-mode body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .kiosk-mode .container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            max-height: none;
            border-radius: 0;
        }

        /* Hide cursor after inactivity in kiosk mode */
        .kiosk-mode.hide-cursor {
            cursor: none !important;
        }

        .kiosk-mode.hide-cursor * {
            cursor: none !important;
        }

        /* Fullscreen optimizations */
        @media (display-mode: fullscreen) {
            body {
                overflow: hidden;
            }
            .container {
                border-radius: 0;
            }
        }

        /* Prevent text selection in kiosk mode */
        .kiosk-mode {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .waiting-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid var(--font-color, #00243D);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--font-color, #00243D);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        .waiting-title {
            color: var(--font-color, #00243D);
            font-size: var(--waiting-font-size, 1.8rem);
            margin: 20px 0;
            font-family: var(--font-family, 'Inter'), sans-serif;
        }

        .waiting-subtitle {
            color: var(--font-color, #00243D);
            opacity: 0.7;
            font-size: var(--subtitle-font-size, 1rem);
            font-family: var(--font-family, 'Inter'), sans-serif;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Icons */
        .icon-check {
            width: 48px;
            height: 48px;
            fill: white;
        }

        .icon-user {
            width: 60px;
            height: 60px;
            fill: var(--font-color, #00243D);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status disconnected">
            <div class="status-dot disconnected"></div>
            <span>Offline</span>
        </div>

        <!-- Kiosk Mode Button -->
        <button id="kioskModeBtn" class="kiosk-btn" onclick="window.welcomePopup.toggleKioskMode()" title="Enter Kiosk Mode (Fullscreen)">
            <span>üñ•Ô∏è</span>
            <span>Kiosk Mode</span>
        </button>

        <!-- Cloud Canvas -->
        <canvas id="cloudCanvas" width="1920" height="1080"></canvas>

        <!-- Waiting State Overlay -->
        <div id="waitingState" class="waiting-state">
            <div class="loader"></div>
            <h2 class="waiting-title">Welcome to Signature Aviation</h2>
            <p class="waiting-subtitle">Position yourself in front of the camera</p>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>


    <script>
        class Cloud {
            constructor(name, title, color, canvas, cloudImages, settings = {}) {
                this.name = name;
                this.title = title; // User title/department
                this.color = color;
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.settings = settings;
                this.lastSeen = Date.now();
                this.fadeOut = false;
                this.alpha = 1;
                this.fontSize = settings.fontSize || 'medium';

                // Select random cloud shape
                this.cloudImage = null;
                if (cloudImages && cloudImages.length > 0) {
                    const imageIndex = Math.floor(Math.random() * cloudImages.length);
                    this.cloudImage = cloudImages[imageIndex];
                    console.log(`‚òÅÔ∏è Cloud for "${name}" using SVG shape ${imageIndex + 1}`);
                } else {
                    console.log(`‚ö†Ô∏è Cloud for "${name}" - no cloud images available`);
                }

                // Calculate text dimensions to determine proper cloud scaling
                this.calculateTextDimensions();
                this.calculateCloudDimensions();

                // Define height layers for depth - clouds at different altitudes
                const heightLayers = [
                    { min: 0.1, max: 0.25, speed: 0.8 },    // High clouds (slow, small)
                    { min: 0.25, max: 0.5, speed: 1.0 },    // Mid clouds (medium)
                    { min: 0.5, max: 0.75, speed: 1.2 },    // Low clouds (faster, larger)
                ];

                // Randomly select a height layer
                this.layer = heightLayers[Math.floor(Math.random() * heightLayers.length)];

                // Position will be set by the collision system
                this.x = -this.width; // Start off-screen left (will be adjusted)
                this.y = 0; // Will be set by positioning system

                // Cloud movement - speed varies by layer (parallax effect)
                this.vx = this.layer.speed + Math.random() * 0.4; // Layer-based speed
                this.vy = (Math.random() - 0.5) * 0.1; // Very slight vertical drift

                // Mark as needing positioning
                this.needsPositioning = true;

                // Animation properties for gentle floating effect
                this.animationTime = Math.random() * Math.PI * 2;
                this.floatAmplitude = 1 + Math.random() * 2; // 1-3 pixel float range
                this.floatSpeed = 0.01 + Math.random() * 0.01; // Slow gentle movement
            }

            calculateTextDimensions() {
                // Get base font sizes based on the fontSize setting
                const baseFontSizes = {
                    small: { name: 18, title: 14 },
                    medium: { name: 22, title: 16 },
                    large: { name: 26, title: 18 },
                    xlarge: { name: 30, title: 22 }
                };

                const baseSize = baseFontSizes[this.fontSize] || baseFontSizes.medium;

                // Set initial font sizes - these will be dynamically adjusted
                this.baseName = baseSize.name;
                this.baseTitle = baseSize.title;
                this.nameFontSize = this.baseName;
                this.titleFontSize = this.baseTitle;

                // Measure actual text dimensions with base fonts
                this.ctx.save();

                const fontFamily = this.settings.fontFamily || 'Inter';
                this.ctx.font = `bold ${this.nameFontSize}px ${fontFamily}, sans-serif`;
                const nameMetrics = this.ctx.measureText(this.name);
                this.nameWidth = nameMetrics.width;

                this.titleWidth = 0;
                if (this.title) {
                    this.ctx.font = `${this.titleFontSize}px ${fontFamily}, sans-serif`;
                    const titleMetrics = this.ctx.measureText(this.title);
                    this.titleWidth = titleMetrics.width;
                }

                // Calculate total text dimensions with base sizes
                this.textWidth = Math.max(this.nameWidth, this.titleWidth);
                this.textHeight = this.title ? (this.nameFontSize + this.titleFontSize + 10) : this.nameFontSize;

                this.ctx.restore();
            }

            calculateCloudDimensions() {
                // Get actual cloud path dimensions from SVG viewBox
                const cloudDimensions = this.getCloudPathDimensions();

                // Apply font size scaling to cloud dimensions
                const sizeScales = {
                    small: 0.8,
                    medium: 1.0,
                    large: 1.2,
                    xlarge: 1.4
                };

                const scale = sizeScales[this.fontSize] || 1.0;
                this.width = cloudDimensions.width * scale;
                this.height = cloudDimensions.height * scale;

                // Calculate usable text area within the actual cloud shape
                // Use conservative estimates based on typical cloud shapes
                this.textAreaWidth = cloudDimensions.textAreaWidth * scale;
                this.textAreaHeight = cloudDimensions.textAreaHeight * scale;

                // Now fit text to these precise dimensions
                this.fitTextToCloud();
            }

            getCloudPathDimensions() {
                // Define precise dimensions for each cloud SVG based on their actual paths
                // These are extracted from the viewBox and path analysis of each cloud
                const cloudSpecs = {
                    // Cloud 1: viewBox="115 63 55 35" (ratio: 1.57) - compact, rounded
                    0: {
                        width: 200,
                        height: 127,  // Maintains actual aspect ratio
                        textAreaWidth: 140, // ~70% of width for safe text area
                        textAreaHeight: 85   // ~67% of height for safe text area
                    },
                    // Cloud 2: viewBox="33 65 55 32" (ratio: 1.72) - wider, flatter
                    1: {
                        width: 220,
                        height: 128,  // Maintains actual aspect ratio
                        textAreaWidth: 160, // ~73% of width
                        textAreaHeight: 82   // ~64% of height
                    },
                    // Cloud 3: viewBox="110 18 70 35" (ratio: 2.0) - longest, most elongated
                    2: {
                        width: 240,
                        height: 120,  // Maintains actual aspect ratio
                        textAreaWidth: 180, // ~75% of width
                        textAreaHeight: 75   // ~63% of height
                    },
                    // Cloud 4: viewBox="33 17 63 32" (ratio: 1.97) - wide like cloud 3
                    3: {
                        width: 235,
                        height: 119,  // Maintains actual aspect ratio
                        textAreaWidth: 175, // ~74% of width
                        textAreaHeight: 75   // ~63% of height
                    },
                    // Cloud 5: viewBox="107 114 80 31" (ratio: 2.58) - extremely wide
                    4: {
                        width: 260,
                        height: 101,  // Maintains actual aspect ratio
                        textAreaWidth: 200, // ~77% of width (more generous for very wide cloud)
                        textAreaHeight: 65   // ~64% of height
                    }
                };

                // Get cloud index from cloudImage if available
                let cloudIndex = 0;
                if (this.cloudImage && this.cloudImage.src) {
                    const match = this.cloudImage.src.match(/cloud(\d+)\.svg/);
                    if (match) {
                        cloudIndex = parseInt(match[1]) - 1; // Convert from 1-5 to 0-4 index
                        // Ensure the index is valid (0-4)
                        cloudIndex = Math.max(0, Math.min(4, cloudIndex));
                    }
                }

                // Return the specifications for this cloud, or default to cloud 1
                return cloudSpecs[cloudIndex] || cloudSpecs[0];
            }

            fitTextToCloud() {
                // Calculate how much text space we need vs. what we have available
                const fontFamily = this.settings.fontFamily || 'Inter';

                // Measure text at base sizes
                this.ctx.save();

                // Calculate optimal font sizes to fit within cloud
                let nameFontSize = this.baseName;
                let titleFontSize = this.baseTitle;

                // Calculate total text height needed
                const lineSpacing = 8; // Space between name and title
                const totalTextHeight = this.title ?
                    (nameFontSize + titleFontSize + lineSpacing) : nameFontSize;

                // Fit text vertically first
                if (totalTextHeight > this.textAreaHeight) {
                    const scaleFactor = this.textAreaHeight / totalTextHeight;
                    nameFontSize = Math.max(10, Math.floor(this.baseName * scaleFactor));
                    titleFontSize = Math.max(8, Math.floor(this.baseTitle * scaleFactor));
                }

                // Prepare name and title text (with potential truncation for very long text)
                this.displayName = this.truncateText(this.name, this.textAreaWidth, nameFontSize, fontFamily, true);
                this.displayTitle = this.title ?
                    this.truncateText(this.title, this.textAreaWidth, titleFontSize, fontFamily, false) : null;

                // Now fit text horizontally with the (potentially truncated) text
                let iterations = 0;
                const maxIterations = 10;

                while (iterations < maxIterations) {
                    // Measure name width
                    this.ctx.font = `bold ${nameFontSize}px ${fontFamily}, sans-serif`;
                    const nameMetrics = this.ctx.measureText(this.displayName);
                    const nameWidth = nameMetrics.width;

                    // Measure title width if exists
                    let titleWidth = 0;
                    if (this.displayTitle) {
                        this.ctx.font = `${titleFontSize}px ${fontFamily}, sans-serif`;
                        const titleMetrics = this.ctx.measureText(this.displayTitle);
                        titleWidth = titleMetrics.width;
                    }

                    const maxTextWidth = Math.max(nameWidth, titleWidth);

                    // Check if text fits within available width
                    if (maxTextWidth <= this.textAreaWidth) {
                        break; // Text fits!
                    }

                    // Scale down fonts to fit horizontally
                    const horizontalScale = this.textAreaWidth / maxTextWidth;
                    nameFontSize = Math.max(10, Math.floor(nameFontSize * horizontalScale * 0.95));
                    titleFontSize = Math.max(8, Math.floor(titleFontSize * horizontalScale * 0.95));

                    // Re-calculate truncated text with new font sizes
                    this.displayName = this.truncateText(this.name, this.textAreaWidth, nameFontSize, fontFamily, true);
                    this.displayTitle = this.title ?
                        this.truncateText(this.title, this.textAreaWidth, titleFontSize, fontFamily, false) : null;

                    iterations++;
                }

                // Apply the calculated font sizes
                this.nameFontSize = nameFontSize;
                this.titleFontSize = titleFontSize;

                // Update text dimensions with final sizes
                this.ctx.font = `bold ${this.nameFontSize}px ${fontFamily}, sans-serif`;
                const nameMetrics = this.ctx.measureText(this.displayName);
                this.nameWidth = nameMetrics.width;

                this.titleWidth = 0;
                if (this.displayTitle) {
                    this.ctx.font = `${this.titleFontSize}px ${fontFamily}, sans-serif`;
                    const titleMetrics = this.ctx.measureText(this.displayTitle);
                    this.titleWidth = titleMetrics.width;
                }

                this.textWidth = Math.max(this.nameWidth, this.titleWidth);
                this.textHeight = this.displayTitle ?
                    (this.nameFontSize + this.titleFontSize + lineSpacing) : this.nameFontSize;

                this.ctx.restore();

                console.log(`üìè Fitted "${this.name}" text: name=${this.nameFontSize}px, title=${this.titleFontSize}px (cloud: ${this.width}x${this.height})`);
            }

            truncateText(text, maxWidth, fontSize, fontFamily, isBold) {
                // Helper function to truncate text that's too long, adding ellipsis
                this.ctx.save();
                this.ctx.font = `${isBold ? 'bold ' : ''}${fontSize}px ${fontFamily}, sans-serif`;

                const metrics = this.ctx.measureText(text);

                if (metrics.width <= maxWidth) {
                    this.ctx.restore();
                    return text; // Text fits as-is
                }

                // Text is too long, need to truncate with ellipsis
                const ellipsis = '...';
                const ellipsisWidth = this.ctx.measureText(ellipsis).width;
                const availableWidth = maxWidth - ellipsisWidth;

                // Binary search for the longest substring that fits
                let left = 0;
                let right = text.length;
                let bestFit = '';

                while (left <= right) {
                    const mid = Math.floor((left + right) / 2);
                    const substring = text.substring(0, mid);
                    const substringWidth = this.ctx.measureText(substring).width;

                    if (substringWidth <= availableWidth) {
                        bestFit = substring;
                        left = mid + 1;
                    } else {
                        right = mid - 1;
                    }
                }

                this.ctx.restore();
                return bestFit + ellipsis;
            }

            update() {
                // Move cloud across screen
                this.x += this.vx;
                this.y += this.vy;

                // Add gentle floating animation
                this.animationTime += this.floatSpeed;
                const floatOffset = Math.sin(this.animationTime) * this.floatAmplitude;
                this.currentY = this.y + floatOffset;

                // Gentle wind variance - occasionally change speed slightly
                if (Math.random() < 0.005) { // 0.5% chance per frame
                    this.vx += (Math.random() - 0.5) * 0.1;
                    this.vx = Math.max(0.3, Math.min(2, this.vx)); // Keep within bounds
                }

                // Reset position when cloud goes off-screen (infinite loop)
                if (this.x > this.canvas.width + 50) {
                    this.x = -this.width - 50;
                    this.y = Math.random() * (this.canvas.height - this.height - 100) + 50;
                    // Randomize cloud slightly for variation
                    this.vx = 0.5 + Math.random() * 1;
                }

                // Handle fadeout
                if (this.fadeOut) {
                    this.alpha -= 0.015; // Slower fade for clouds
                    if (this.alpha <= 0) {
                        return false; // Mark for removal
                    }
                }

                return true; // Continue existing
            }

            drawCloud() {
                this.ctx.save();
                this.ctx.globalAlpha = this.alpha;

                if (this.cloudImage) {
                    // FIXED: Use isolated canvas approach to prevent composite operation conflicts
                    // Create a temporary canvas for this cloud to avoid affecting other clouds
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = this.width + 20; // Add padding for safety
                    tempCanvas.height = this.height + 20;
                    const tempCtx = tempCanvas.getContext('2d');

                    // Draw the SVG to the temporary canvas
                    tempCtx.drawImage(this.cloudImage, 10, 10, this.width, this.height);

                    // Apply color overlay using source-in on the isolated canvas
                    tempCtx.globalCompositeOperation = 'source-in';
                    tempCtx.fillStyle = this.color || '#4ECDC4';
                    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

                    // Draw the colored cloud to the main canvas
                    this.ctx.drawImage(tempCanvas, this.x - 10, this.currentY - 10);
                }

                this.ctx.restore();
            }

            draw() {
                // Draw cloud shape
                this.drawCloud();


                // Draw name and title text in center of cloud
                this.ctx.save();
                this.ctx.globalAlpha = this.alpha;
                this.ctx.textAlign = 'center';

                // Get font settings
                const fontFamily = this.settings.fontFamily || 'Inter';
                const fontColor = this.settings.fontColor || '#00243D';

                // Add text shadow for better readability
                this.ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                this.ctx.shadowBlur = 4;
                this.ctx.shadowOffsetX = 1;
                this.ctx.shadowOffsetY = 1;

                const centerX = this.x + this.width/2;
                const centerY = this.currentY + this.height/2;

                if (this.displayTitle) {
                    // Draw both name and title using calculated font sizes
                    // Draw name (larger, bold) - perfectly centered above
                    this.ctx.fillStyle = fontColor;
                    this.ctx.font = `bold ${this.nameFontSize}px ${fontFamily}, sans-serif`;
                    this.ctx.textBaseline = 'bottom';
                    this.ctx.fillText(this.displayName, centerX, centerY - 2);

                    // Draw title (smaller, regular) - perfectly centered below
                    this.ctx.fillStyle = fontColor;
                    this.ctx.globalAlpha = this.alpha * 0.85; // Slightly more transparent
                    this.ctx.font = `${this.titleFontSize}px ${fontFamily}, sans-serif`;
                    this.ctx.textBaseline = 'top';
                    this.ctx.fillText(this.displayTitle, centerX, centerY + 2);
                } else {
                    // Draw only name (perfectly centered) using calculated font size
                    this.ctx.fillStyle = fontColor;
                    this.ctx.font = `bold ${this.nameFontSize}px ${fontFamily}, sans-serif`;
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText(this.displayName, centerX, centerY);
                }

                this.ctx.restore();
            }

            startFadeOut() {
                this.fadeOut = true;
            }

            // Check if cloud has moved off screen (for cleanup)
            isOffScreen() {
                return this.x > this.canvas.width + 100;
            }
        }

        class WelcomeScreenPopup {
            constructor() {
                this.socket = null;
                this.isConnected = false;
                this.clouds = new Map(); // Map of person_id to Cloud
                this.recognitionQueue = new Map(); // Map of person_id to recognition data with timestamps
                this.queueProcessInterval = null;
                this.apiBase = this.detectApiBase();
                this.settings = {
                    backgroundColor: '#E1EBFF',
                    fontColor: '#00243D',
                    cloudColor: '#4ECDC4',
                    timer: 5,
                    useBackgroundImage: false,
                    backgroundImage: null,
                    fontFamily: 'Inter',
                    fontSize: 'medium'
                };
                this.isPersistent = false;
                this.isKioskMode = false;

                // Canvas setup
                this.canvas = document.getElementById('cloudCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.animationFrame = null;

                // Cloud images from individual SVGs
                this.cloudImages = [];
                this.cloudImagesLoaded = false;

                // Load settings asynchronously and then apply them
                this.loadSettings().then(() => {
                    this.applySettings();
                    this.setupCanvas();
                    this.loadCloudImages().then(() => {
                        this.startAnimation();
                        console.log('‚úÖ Settings loaded and cloud SVG images ready');
                    });
                });
                this.setupKioskMode();
                this.connectSocketIO();
                this.setupFallbackPolling();
                this.setupMessageListener();
                this.startQueueProcessor();

                // Close window on escape key (only if not persistent)
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && !this.isPersistent) {
                        window.close();
                    }
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    this.setupCanvas();
                });
            }

            setupCanvas() {
                // Set canvas size to window size
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            startQueueProcessor() {
                // Process the recognition queue every 500ms
                this.queueProcessInterval = setInterval(() => {
                    this.processRecognitionQueue();
                }, 500);
            }

            processRecognitionQueue() {
                const now = Date.now();
                const queueTimeout = 10000; // 10 seconds - allow for backend cooldown delays
                const displayDelay = 1000; // 1 second delay before showing cloud (to accumulate multiple people)

                // Clean up people who have left the frame
                for (const [personId, queueData] of this.recognitionQueue) {
                    if (now - queueData.lastSeen > queueTimeout) {
                        this.recognitionQueue.delete(personId);
                        if (this.clouds.has(personId)) {
                            this.removeCloud(personId);
                        }
                    }
                }

                // Process all people in queue: create new clouds or refresh existing ones
                for (const [personId, queueData] of this.recognitionQueue) {
                    if (!this.clouds.has(personId)) {
                        // Create new cloud if person has been in queue long enough
                        if (now - queueData.firstSeen > displayDelay) {
                            this.addCloud(queueData.user);
                        }
                    } else {
                        // Refresh existing cloud
                        this.addCloud(queueData.user);
                    }
                }
            }

            addToRecognitionQueue(user) {
                const personId = user.person_id || user.personId;
                const now = Date.now();

                if (this.recognitionQueue.has(personId)) {
                    // Update existing queue entry
                    const queueData = this.recognitionQueue.get(personId);
                    queueData.lastSeen = now;
                    queueData.user = user;
                } else {
                    // Add new queue entry
                    this.recognitionQueue.set(personId, {
                        user: user,
                        firstSeen: now,
                        lastSeen: now
                    });
                }
            }

            async loadCloudImages() {
                // Load SVG files directly from public/clouds folder
                this.cloudImages = [];

                for (let i = 1; i <= 5; i++) {
                    const img = new Image();
                    const cloudPath = `clouds/cloud${i}.svg`;

                    try {
                        // Load SVG as image
                        const svgPromise = new Promise((resolve, reject) => {
                            img.onload = () => resolve(img);
                            img.onerror = () => reject(new Error(`Failed to load ${cloudPath}`));
                            img.src = cloudPath;
                        });

                        const loadedImg = await svgPromise;
                        this.cloudImages.push(loadedImg);
                        console.log(`‚òÅÔ∏è Loaded cloud${i}.svg`);
                    } catch (error) {
                        console.warn(`‚ö†Ô∏è Failed to load ${cloudPath}:`, error);
                    }
                }

                this.cloudImagesLoaded = true;
                console.log(`‚òÅÔ∏è Loaded ${this.cloudImages.length} cloud SVG images`);
            }


            startAnimation() {
                const animate = () => {
                    this.updateClouds();
                    this.drawClouds();
                    this.animationFrame = requestAnimationFrame(animate);
                };
                animate();
            }

            updateClouds() {
                const cloudsToRemove = [];

                // Position clouds sequentially (one per frame) to avoid race conditions
                let positionedCount = 0;
                const maxPositionsPerFrame = 1; // Only position one cloud per frame
                for (const [personId, cloud] of this.clouds) {
                    if (cloud.needsPositioning && positionedCount < maxPositionsPerFrame) {
                        console.log(`üìç Positioning cloud "${cloud.name}" (${positionedCount + 1}/${maxPositionsPerFrame} this frame)`);
                        this.positionCloud(cloud);
                        cloud.needsPositioning = false;
                        positionedCount++;
                    }
                }

                // Update each cloud
                for (const [personId, cloud] of this.clouds) {
                    if (!cloud.update()) {
                        cloudsToRemove.push(personId);
                        continue;
                    }

                    // Check for timeouts - only timeout if person is not in the recognition queue
                    if (!cloud.fadeOut && !this.recognitionQueue.has(personId)) {
                        cloud.startFadeOut();
                    }
                }

                // Remove faded out clouds
                for (const personId of cloudsToRemove) {
                    this.clouds.delete(personId);
                }
            }

            positionCloud(newCloud) {
                const padding = 100; // Increased minimum distance between clouds for better separation
                const availableHeight = this.canvas.height - newCloud.height - 100; // Top and bottom padding
                const layerHeight = availableHeight * (newCloud.layer.max - newCloud.layer.min);
                const layerStart = availableHeight * newCloud.layer.min + 50;

                // Try to find a non-overlapping position
                let attempts = 0;
                const maxAttempts = 20;
                let foundPosition = false;

                console.log(`üéØ Positioning cloud "${newCloud.name}" - looking for non-overlapping Y position`);
                console.log(`   Available height: ${availableHeight}, Layer: ${layerStart} to ${layerStart + layerHeight}`);
                console.log(`   Existing clouds: ${Array.from(this.clouds.values()).filter(c => c !== newCloud).map(c => `${c.name}@(${Math.round(c.x)},${Math.round(c.y)})`).join(', ')}`);

                while (!foundPosition && attempts < maxAttempts) {
                    // Try a random Y position within the layer
                    const testY = layerStart + Math.random() * layerHeight;

                    // Check for overlaps with existing clouds
                    let hasOverlap = false;
                    for (const [_, existingCloud] of this.clouds) {
                        if (existingCloud === newCloud) continue; // Skip self

                        // For clouds that still need positioning, use a conservative estimate
                        let existingY = existingCloud.y;
                        if (existingCloud.needsPositioning) {
                            // Assume worst case - they might be positioned anywhere in their layer
                            console.log(`   Skipping collision check with ${existingCloud.name} (still being positioned)`);
                            continue;
                        }

                        const distance = this.getCloudDistance(
                            { x: newCloud.x, y: testY, width: newCloud.width, height: newCloud.height },
                            { x: existingCloud.x, y: existingCloud.y, width: existingCloud.width, height: existingCloud.height }
                        );

                        if (distance < padding) {
                            hasOverlap = true;
                            break;
                        }
                    }

                    if (!hasOverlap) {
                        newCloud.y = testY;
                        newCloud.currentY = testY;
                        foundPosition = true;
                    }

                    attempts++;
                }

                // If we couldn't find a non-overlapping position, use a fallback
                if (!foundPosition) {
                    // Spread clouds vertically across the available space
                    const cloudCount = this.clouds.size;
                    const spacing = availableHeight / Math.max(cloudCount, 1);
                    const index = Array.from(this.clouds.values()).indexOf(newCloud);
                    newCloud.y = 50 + (index * spacing);
                    newCloud.currentY = newCloud.y;
                }
            }

            getCloudDistance(cloud1, cloud2) {
                // Calculate distance between cloud centers
                const center1X = cloud1.x + cloud1.width / 2;
                const center1Y = cloud1.y + cloud1.height / 2;
                const center2X = cloud2.x + cloud2.width / 2;
                const center2Y = cloud2.y + cloud2.height / 2;

                return Math.sqrt(
                    Math.pow(center1X - center2X, 2) +
                    Math.pow(center1Y - center2Y, 2)
                );
            }

            drawClouds() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw all clouds
                for (const cloud of this.clouds.values()) {
                    cloud.draw();
                }

                // Show waiting state if no clouds
                if (this.clouds.size === 0) {
                    document.getElementById('waitingState').classList.remove('hidden');
                } else {
                    document.getElementById('waitingState').classList.add('hidden');
                }
            }

            addCloud(user) {
                const personId = user.person_id || user.personId;
                const name = user.name || user.person_name || 'Unknown';
                const title = user.userTitle || user.title || null;

                if (this.clouds.has(personId)) {
                    // Update existing cloud - refresh its timer
                    const cloud = this.clouds.get(personId);
                    cloud.lastSeen = Date.now();
                    cloud.fadeOut = false;
                    cloud.alpha = 1;
                } else {
                    // Create new cloud for new person
                    const color = this.settings.cloudColor;
                    const startX = this.findStartingPosition();

                    const cloud = new Cloud(name, title, color, this.canvas, this.cloudImages, this.settings);
                    cloud.x = startX;
                    this.clouds.set(personId, cloud);
                }
            }

            findStartingPosition() {
                const existingClouds = Array.from(this.clouds.values());

                if (existingClouds.length === 0) {
                    return -200; // Standard starting position
                }

                // Find the leftmost cloud position
                const leftmostX = Math.min(...existingClouds.map(cloud => cloud.x));

                // Start new clouds further left to avoid immediate collision
                const spacing = 250; // Horizontal spacing between clouds
                return Math.min(leftmostX - spacing, -200);
            }

            removeCloud(personId) {
                if (this.clouds.has(personId)) {
                    const cloud = this.clouds.get(personId);
                    cloud.startFadeOut();
                }
            }

            // Dynamically detect API base URL for deployment flexibility
            detectApiBase() {
                const urlParams = new URLSearchParams(window.location.search);

                // First priority: explicit apiBase parameter passed from opener
                if (urlParams.has('apiBase')) {
                    const apiBase = urlParams.get('apiBase');
                    console.log('üåê Using explicit API base from URL params:', apiBase);
                    return apiBase;
                }

                // Second priority: derive from current window location
                const origin = window.location.origin;
                // In development, use FastAPI backend directly
                // In production (Docker), use current origin (nginx proxy)
                const isDevelopment = window.location.port === '5173';
                const apiBase = isDevelopment ? 'http://localhost:8000' : origin;
                console.log('üåê Using API base:', apiBase, '(development:', isDevelopment, ')');
                return apiBase;
            }

            async loadSettings() {
                // Try to get settings from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('backgroundColor')) {
                    this.settings.backgroundColor = urlParams.get('backgroundColor');
                }
                if (urlParams.has('fontColor')) {
                    this.settings.fontColor = urlParams.get('fontColor');
                }
                if (urlParams.has('cloudColor')) {
                    this.settings.cloudColor = urlParams.get('cloudColor');
                }
                if (urlParams.has('timer')) {
                    this.settings.timer = parseInt(urlParams.get('timer')) || 5;
                }
                if (urlParams.has('persistent')) {
                    this.isPersistent = urlParams.get('persistent') === 'true';
                }
                if (urlParams.has('kiosk')) {
                    this.isKioskMode = urlParams.get('kiosk') === 'true';
                    console.log('üñ•Ô∏è Kiosk mode:', this.isKioskMode);
                }
                if (urlParams.has('useBackgroundImage')) {
                    this.settings.useBackgroundImage = urlParams.get('useBackgroundImage') === 'true';
                }
                // Background image will be sent via postMessage to avoid URL length limits
                if (urlParams.has('fontFamily')) {
                    this.settings.fontFamily = urlParams.get('fontFamily');
                }
                if (urlParams.has('fontSize')) {
                    this.settings.fontSize = urlParams.get('fontSize');
                }

                // Fetch latest settings from the backend API
                try {
                    const apiUrl = this.apiBase + '/api/display/settings';
                    const response = await fetch(apiUrl);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            console.log('üìã Loaded display settings from API:', data);
                            // Update settings with backend values
                            this.settings.backgroundColor = data.background_color || this.settings.backgroundColor;
                            this.settings.fontColor = data.font_color || this.settings.fontColor;
                            this.settings.cloudColor = data.cloud_color || this.settings.cloudColor;
                            this.settings.timer = data.timer || this.settings.timer;
                            this.settings.useBackgroundImage = data.use_background_image || false;
                            this.settings.fontFamily = data.font_family || this.settings.fontFamily;
                            this.settings.fontSize = data.font_size || this.settings.fontSize;

                            // If background image is enabled and exists on server, fetch it
                            if (data.use_background_image && data.has_background_image) {
                                // Add cache buster to ensure fresh image
                                const cacheBuster = Date.now();
                                this.settings.backgroundImage = `${this.apiBase}/api/display/background-image?t=${cacheBuster}`;
                                console.log('üñºÔ∏è Background image URL:', this.settings.backgroundImage);
                            }
                        }
                    }
                } catch (error) {
                    console.warn('Failed to fetch display settings from API:', error);
                    // Fall back to localStorage if API fails
                    const savedSettings = localStorage.getItem('faceRecognitionDisplaySettings');
                    if (savedSettings) {
                        try {
                            const parsed = JSON.parse(savedSettings);
                            this.settings = { ...this.settings, ...parsed };
                        } catch (e) {
                            console.warn('Failed to parse saved settings:', e);
                        }
                    }
                }
            }

            setupMessageListener() {
                // Listen for messages from parent window
                window.addEventListener('message', (event) => {
                    if (event.origin !== window.location.origin) return;

                    if (event.data.type === 'settings_update') {
                        this.settings = { ...this.settings, ...event.data.settings };
                        this.applySettings();
                        console.log('üìù Settings updated from parent window');
                    } else if (event.data.type === 'enable_kiosk_mode') {
                        this.enableKioskMode();
                        console.log('üñ•Ô∏è Kiosk mode enabled from parent window');
                    }
                });
            }

            setupKioskMode() {
                if (this.isKioskMode) {
                    console.log('üñ•Ô∏è Initializing kiosk mode from URL parameter');
                    this.setupKioskModeEnhancements();
                }
            }

            setupCursorHiding() {
                let cursorTimer;
                const hideCursorDelay = 3000; // Hide cursor after 3 seconds of inactivity

                const showCursor = () => {
                    document.body.classList.remove('hide-cursor');
                    clearTimeout(cursorTimer);
                    cursorTimer = setTimeout(() => {
                        document.body.classList.add('hide-cursor');
                    }, hideCursorDelay);
                };

                // Show cursor on mouse movement
                document.addEventListener('mousemove', showCursor);
                document.addEventListener('mousedown', showCursor);

                // Start the timer
                showCursor();
            }

            attemptFullscreen() {
                try {
                    const element = document.documentElement;
                    if (element.requestFullscreen) {
                        element.requestFullscreen();
                    } else if (element.webkitRequestFullscreen) {
                        element.webkitRequestFullscreen();
                    } else if (element.msRequestFullscreen) {
                        element.msRequestFullscreen();
                    } else if (element.mozRequestFullScreen) {
                        element.mozRequestFullScreen();
                    }
                    console.log('üì∫ Attempted to enter fullscreen mode');

                    // Show instructions if fullscreen didn't work
                    setTimeout(() => {
                        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                            this.showFullscreenInstructions();
                        }
                    }, 1000);
                } catch (error) {
                    console.log('‚ÑπÔ∏è Fullscreen API not available:', error.message);
                    this.showFullscreenInstructions();
                }
            }

            showFullscreenInstructions() {
                // Create a temporary notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.9);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    z-index: 10000;
                    font-family: Arial, sans-serif;
                    max-width: 400px;
                `;

                notification.innerHTML = `
                    <h3>üñ•Ô∏è True Kiosk Mode</h3>
                    <p>For full kiosk experience without URL bar:</p>
                    <ul style="text-align: left; margin: 15px 0;">
                        <li><strong>Chrome:</strong> Press <kbd>F11</kbd> for fullscreen</li>
                        <li><strong>Alternative:</strong> Launch with <code>--kiosk</code> flag</li>
                        <li><strong>Browser:</strong> Right-click ‚Üí "Open in new window"</li>
                    </ul>
                    <button onclick="this.parentElement.remove()"
                            style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                        Got it!
                    </button>
                `;

                document.body.appendChild(notification);

                // Auto-remove after 10 seconds
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 10000);

                console.log('üí° Showed fullscreen instructions to user');
            }

            applySettings() {
                const container = document.querySelector('.welcome-container');

                if (this.settings.useBackgroundImage && this.settings.backgroundImage) {
                    // Use background image
                    container.style.backgroundImage = `url(${this.settings.backgroundImage})`;
                    container.style.backgroundColor = 'transparent';
                } else {
                    // Use solid color
                    container.style.backgroundImage = 'none';
                    container.style.backgroundColor = this.settings.backgroundColor;
                }

                document.documentElement.style.setProperty('--bg-color', this.settings.backgroundColor);
                document.documentElement.style.setProperty('--font-color', this.settings.fontColor);
                document.documentElement.style.setProperty('--font-family', this.settings.fontFamily);

                // Apply font size presets
                const fontSizes = {
                    small: {
                        title: '2.5rem',
                        name: '1.8rem',
                        info: '1rem',
                        waiting: '1.5rem',
                        subtitle: '0.9rem'
                    },
                    medium: {
                        title: '3rem',
                        name: '2.2rem',
                        info: '1.3rem',
                        waiting: '1.8rem',
                        subtitle: '1rem'
                    },
                    large: {
                        title: '3.5rem',
                        name: '2.6rem',
                        info: '1.5rem',
                        waiting: '2rem',
                        subtitle: '1.2rem'
                    },
                    xlarge: {
                        title: '4rem',
                        name: '3rem',
                        info: '1.7rem',
                        waiting: '2.3rem',
                        subtitle: '1.4rem'
                    }
                };

                const selectedSize = fontSizes[this.settings.fontSize] || fontSizes.medium;
                document.documentElement.style.setProperty('--title-font-size', selectedSize.title);
                document.documentElement.style.setProperty('--name-font-size', selectedSize.name);
                document.documentElement.style.setProperty('--info-font-size', selectedSize.info);
                document.documentElement.style.setProperty('--waiting-font-size', selectedSize.waiting);
                document.documentElement.style.setProperty('--subtitle-font-size', selectedSize.subtitle);
            }

            connectSocketIO() {
                try {
                    // Use dynamic API base for Socket.IO
                    const socketUrl = this.apiBase;
                    console.log('üîå Connecting to Socket.IO at:', socketUrl);
                    this.socket = io(socketUrl, {
                        transports: ['polling', 'websocket'],
                        forceNew: true,
                        timeout: 20000
                    });

                    this.socket.on('connect', () => {
                        console.log('‚úÖ Connected to SocketIO server');
                        this.updateConnectionStatus(true);

                        // Register this popup as a Welcome Canvas
                        this.socket.emit('register_welcome_screen', {});
                    });

                    this.socket.on('disconnect', () => {
                        console.log('‚ùå SocketIO connection closed');
                        this.updateConnectionStatus(false);
                    });

                    this.socket.on('recognition_result', (data) => {
                        if (data.type === 'batch_recognition' && data.users && Array.isArray(data.users)) {
                            for (const user of data.users) {
                                this.addToRecognitionQueue(user);
                            }
                        } else if (data.type === 'recognition' && data.user) {
                            this.addToRecognitionQueue(data.user);
                        }
                    });

                    this.socket.on('welcome_screen_registered', (data) => {
                        console.log('üì∫ Welcome Canvas registered successfully:', data);

                        // Request background image settings if needed
                        if (this.settings.useBackgroundImage && !this.settings.backgroundImage) {
                            this.socket.emit('request_background_image', {});
                        }

                        // Check detection status after registration
                        this.checkDetectionStatus();
                    });

                    this.socket.on('background_image_data', (data) => {
                        console.log('üñºÔ∏è Received background image data');
                        if (data.backgroundImage) {
                            this.settings.backgroundImage = data.backgroundImage;
                            this.settings.useBackgroundImage = data.useBackgroundImage;
                        } else {
                            // Background image was deleted
                            this.settings.backgroundImage = null;
                            this.settings.useBackgroundImage = false;
                        }
                        this.applySettings();
                    });

                    this.socket.on('display_settings_updated', (settings) => {
                        console.log('üìã Received updated display settings:', settings);
                        // Update current settings with new values
                        this.settings = { ...this.settings, ...settings };
                        this.applySettings();
                    });

                    this.socket.on('connect_error', (error) => {
                        console.error('SocketIO connection error:', error);
                        this.updateConnectionStatus(false);
                    });

                } catch (error) {
                    console.error('Failed to connect to SocketIO:', error);
                    this.updateConnectionStatus(false);
                }
            }

            setupFallbackPolling() {
                setInterval(async () => {
                    if (this.isConnected) return; // Skip if SocketIO is working

                    try {
                        // Use dynamic API base for HTTP API
                        const apiUrl = this.apiBase + '/api/recognition/latest';
                        const response = await fetch(apiUrl);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.user && data.timestamp) {
                                this.addToRecognitionQueue(data.user);
                            }
                        }
                    } catch (error) {
                        console.error('Failed to poll recognition data:', error);
                    }
                }, 1000);
            }

            updateConnectionStatus(connected) {
                this.isConnected = connected;
                const statusEl = document.getElementById('connectionStatus');
                const dotEl = statusEl.querySelector('.status-dot');
                const textEl = statusEl.querySelector('span');

                if (connected) {
                    statusEl.className = 'connection-status connected';
                    dotEl.className = 'status-dot connected';
                    textEl.textContent = 'Live';
                } else {
                    statusEl.className = 'connection-status disconnected';
                    dotEl.className = 'status-dot disconnected';
                    textEl.textContent = 'Offline';
                }
            }

            async checkDetectionStatus() {
                try {
                    console.log('üîç Checking detection status...');
                    const response = await fetch(`${this.apiBase}/api/system/detection-status`);
                    if (response.ok) {
                        const status = await response.json();
                        console.log('üìä Detection status:', {
                            detection_active: status.detection_active,
                            welcome_screens_connected: status.welcome_screens_connected,
                            admin_clients_connected: status.admin_clients_connected,
                            should_auto_start: status.should_auto_start
                        });

                        if (status.detection_active) {
                            console.log('‚úÖ Detection is active - welcome screen should receive recognition events');
                        } else {
                            console.log('‚ö†Ô∏è Detection is inactive - need admin to start detection');
                        }
                    } else {
                        console.warn('‚ö†Ô∏è Failed to fetch detection status:', response.status);
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Error checking detection status:', error);
                }
            }

            closeWindow() {
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                if (this.queueProcessInterval) {
                    clearInterval(this.queueProcessInterval);
                }
                if (this.socket) {
                    this.socket.emit('unregister_welcome_screen', {});
                    this.socket.disconnect();
                }

                // Small delay before closing to show the final state
                setTimeout(() => {
                    window.close();
                }, 500);
            }

            // Toggle kiosk mode (called from button)
            toggleKioskMode() {
                if (!this.isKioskMode) {
                    this.enableKioskMode();
                } else {
                    console.log('‚ÑπÔ∏è Already in kiosk mode');
                }
            }

            // Enable kiosk mode dynamically
            enableKioskMode() {
                if (this.isKioskMode) {
                    console.log('‚ÑπÔ∏è Kiosk mode already enabled');
                    return;
                }

                console.log('üñ•Ô∏è Enabling kiosk mode dynamically');
                this.isKioskMode = true;

                // Apply kiosk mode enhancements
                this.setupKioskModeEnhancements();
            }

            // Apply kiosk mode enhancements (separated from setupKioskMode for dynamic use)
            setupKioskModeEnhancements() {
                // Apply kiosk CSS class
                document.documentElement.classList.add('kiosk-mode');
                document.body.classList.add('kiosk-mode');

                // Setup cursor hiding after inactivity
                this.setupCursorHiding();

                // Try to enter fullscreen
                this.attemptFullscreen();

                // Disable context menu
                document.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    return false;
                });

                // Disable text selection
                document.addEventListener('selectstart', (e) => {
                    e.preventDefault();
                    return false;
                });

                // Disable drag and drop
                document.addEventListener('dragstart', (e) => {
                    e.preventDefault();
                    return false;
                });

                // Prevent zoom with keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
                        e.preventDefault();
                        return false;
                    }
                });

                console.log('‚úÖ Kiosk mode enhancements applied dynamically');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.welcomePopup = new WelcomeScreenPopup();
        });
    </script>
